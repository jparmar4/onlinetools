<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Base64 Encoder & Decoder</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; height: 100px; }
  </style>
</head>
<body>

  <h2>Base64 Encode/Decode</h2>

  <textarea id="inputText" placeholder="Enter text here..."></textarea><br>
  <button onclick="encode()">Encode</button>
  <button onclick="decode()">Decode</button>
  <br><br>
  <textarea id="outputText" readonly placeholder="Result..."></textarea>

  <script>
    function encode() {
      const input = document.getElementById('inputText').value;
      document.getElementById('outputText').value = btoa(input);
    }

    function decode() {
      const input = document.getElementById('inputText').value;
      try {
        document.getElementById('outputText').value = atob(input);
      } catch {
        document.getElementById('outputText').value = "Invalid Base64 string!";
      }
    }
  </script>

</body>
</html>
